version: '3'

tasks:
  run:
    cmds:
      - go run ./cmd/eightysix

  run:debug:
    cmds:
      - GUIGUI_DEBUG=showrenderingregions go run ./cmd/eightysix

  build:
    cmds:
      - go build -ldflags "-s -w -X main.AppBuild=release" -o ./bin/ ./cmd/eightysix

  build:windows:
    cmds:
      - GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.AppBuild=release -X=runtime.godebugDefault=asyncpreemptoff=1 -H=windowsgui" -o ./bin/project86launcher.exe ./cmd/eightysix
